<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinySA Spectrum Analyzer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(45deg, #4a6cf7, #667eea);
            border-radius: 15px;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .controls-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .control-panel {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 25px;
            border: 2px solid #e1e8ff;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #4a5568;
            font-size: 14px;
        }

        .control-group input, .control-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ff;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .control-group input:focus, .control-group select:focus {
            outline: none;
            border-color: #4a6cf7;
            box-shadow: 0 0 0 3px rgba(74, 108, 247, 0.1);
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 25px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn-primary {
            background: linear-gradient(45deg, #4a6cf7, #667eea);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 108, 247, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #48bb78, #38a169);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.4);
        }

        .chart-container {
            background: #ffffff;
            border-radius: 15px;
            padding: 20px;
            border: 2px solid #e1e8ff;
        }

        .chart-wrapper {
            position: relative;
            height: 500px;
            width: 100%;
        }

        .signal-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .signal-group {
            background: #f0f7ff;
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #bee3f8;
        }

        .signal-group h3 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .marker-info {
            background: linear-gradient(45deg, #ffd89b, #19547b);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .marker-info h3 {
            margin-bottom: 10px;
        }

        .status-bar {
            background: #2d3748;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-family: monospace;
        }

        .input-group {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 10px;
            align-items: end;
        }

        .unit-label {
            background: #e1e8ff;
            padding: 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: bold;
            color: #4a5568;
            display: flex;
            align-items: center;
        }

        .status-indicator {
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }

        .status-indicator.connected {
            background: linear-gradient(45deg, #48bb78, #38a169);
            color: white;
        }

        .status-indicator.disconnected {
            background: linear-gradient(45deg, #f56565, #e53e3e);
            color: white;
        }

        .status-indicator.connecting {
            background: linear-gradient(45deg, #ed8936, #dd6b20);
            color: white;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .command-log {
            background: #2d3748;
            color: #68d391;
            font-family: monospace;
            font-size: 12px;
            padding: 15px;
            border-radius: 8px;
            height: 150px;
            overflow-y: auto;
            margin-top: 15px;
            border: 2px solid #4a5568;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        @media (max-width: 768px) {
            .controls-grid {
                grid-template-columns: 1fr;
            }
            
            .signal-controls {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 TinySA Spectrum Analyzer</h1>
            <p>RF 신호 분석 도구</p>
        </div>

        <div class="controls-grid">
            <div class="control-panel">
                <h2>🔌 장치 연결</h2>
                
                <div class="control-group">
                    <label>연결 상태</label>
                    <div id="connectionStatus" class="status-indicator disconnected">연결 안됨</div>
                </div>

                <div class="control-group">
                    <label>장치 모드</label>
                    <select id="deviceMode">
                        <option value="simulation">시뮬레이션 모드</option>
                        <option value="hardware">하드웨어 연결</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>보드레이트 (bps)</label>
                    <select id="baudRate">
                        <option value="auto">자동 감지 (권장)</option>
                        <option value="9600" selected>9600 (시스템 기본값)</option>
                        <option value="19200">19200</option>
                        <option value="38400">38400</option>
                        <option value="57600">57600</option>
                        <option value="115200">115200 (tinySA 표준)</option>
                        <option value="230400">230400</option>
                    </select>
                </div>

                <div class="button-group">
                    <button class="btn btn-primary" id="connectBtn" onclick="connectDevice()">🔌 연결</button>
                    <button class="btn btn-secondary" id="disconnectBtn" onclick="disconnectDevice()" disabled>❌ 연결 해제</button>
                </div>

                <div class="button-group" style="margin-top: 10px;">
                    <button class="btn btn-secondary" onclick="diagnoseConnection()" id="diagnoseBtn" disabled>🔍 진단</button>
                    <button class="btn btn-secondary" onclick="clearLog()">🗑️ 로그 지우기</button>
                </div>

                <hr style="margin: 20px 0; border: 1px solid #e1e8ff;">

                <h2>📡 주파수 설정</h2>
                
                <div class="control-group">
                    <label>시작 주파수</label>
                    <div class="input-group">
                        <input type="number" id="startFreq" value="1" step="0.1">
                        <span class="unit-label">MHz</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>종료 주파수</label>
                    <div class="input-group">
                        <input type="number" id="stopFreq" value="900" step="0.1">
                        <span class="unit-label">MHz</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>스캔 포인트</label>
                    <select id="scanPoints">
                        <option value="101">101</option>
                        <option value="201">201</option>
                        <option value="301">301</option>
                        <option value="501">501</option>
                        <option value="801">801</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>RBW (분해능 대역폭)</label>
                    <select id="rbw">
                        <option value="auto">자동</option>
                        <option value="1">1 kHz</option>
                        <option value="3">3 kHz</option>
                        <option value="10">10 kHz</option>
                        <option value="30">30 kHz</option>
                        <option value="100">100 kHz</option>
                    </select>
                </div>

                <div class="button-group">
                    <button class="btn btn-primary" onclick="startScan()">🔍 스캔 시작</button>
                    <button class="btn btn-secondary" onclick="downloadCSV()">💾 CSV 저장</button>
                </div>

                <div class="marker-info">
                    <h3>📍 마커 정보</h3>
                    <div id="markerInfo">차트를 클릭하여 마커를 설정하세요</div>
                </div>

                <div class="control-group">
                    <label>명령 로그</label>
                    <div id="commandLog" class="command-log">시스템 준비됨...\n</div>
                </div>
            </div>

            <div class="chart-container">
                <h2>📊 스펙트럼 분석</h2>
                <div class="chart-wrapper">
                    <canvas id="spectrumChart"></canvas>
                </div>
            </div>
        </div>

       
        <div class="status-bar">
            <div id="statusDisplay">시스템 준비됨 - 스캔을 시작하세요</div>
        </div>
    </div>

    <script>
        let chart;
        let spectrumData = [];
        let frequencies = [];
        let isScanning = false;
        let serialPort = null;
        let reader = null;
        let writer = null;
        let isConnected = false;

        // TinySA 장치 식별자
        const TINYSA_VID = 0x0483; // 1155
        const TINYSA_PID = 0x5740; // 22336

        // 대기 함수
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // 로그 출력 함수
        function logCommand(message) {
            const logElement = document.getElementById('commandLog');
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `[${timestamp}] ${message}`;
            
            logElement.textContent += logMessage + '\n';
            logElement.scrollTop = logElement.scrollHeight;
            
            if (message.includes('❌') || message.includes('Error') || message.includes('실패')) {
                console.error('tinySA:', message);
            } else if (message.includes('⚠️') || message.includes('Warning') || message.includes('경고')) {
                console.warn('tinySA:', message);
            } else if (message.includes('✅') || message.includes('Success') || message.includes('성공')) {
                console.log('tinySA:', message);
            } else {
                console.info('tinySA:', message);
            }
        }

        // 연결 상태 업데이트
        function updateConnectionStatus(status, message) {
            const statusElement = document.getElementById('connectionStatus');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            const diagnoseBtn = document.getElementById('diagnoseBtn');
            
            statusElement.className = `status-indicator ${status}`;
            
            switch(status) {
                case 'connected':
                    statusElement.textContent = '연결됨 ✓';
                    connectBtn.disabled = true;
                    disconnectBtn.disabled = false;
                    diagnoseBtn.disabled = false;
                    isConnected = true;
                    break;
                case 'disconnected':
                    statusElement.textContent = '연결 안됨';
                    connectBtn.disabled = false;
                    disconnectBtn.disabled = true;
                    diagnoseBtn.disabled = true;
                    isConnected = false;
                    break;
                case 'connecting':
                    statusElement.textContent = '연결 중...';
                    connectBtn.disabled = true;
                    disconnectBtn.disabled = true;
                    diagnoseBtn.disabled = true;
                    break;
            }
            
            if (message) {
                logCommand(message);
            }
        }

        // 안전한 명령 전송
        async function sendCommandSafe(command, timeoutMs = 2000) {
            try {
                logCommand(`📤 명령: ${command}`);
                await writer.write(new TextEncoder().encode(command + '\r'));
                
                const response = await readWithQuickTimeout(timeoutMs);
                logCommand(`📥 응답: "${response}"`);
                
                return response;
            } catch (error) {
                logCommand(`⚠️ 명령 "${command}" 오류: ${error.message} (무시됨)`);
                return null;
            }
        }

        // 명령 전송
        async function sendCommand(command) {
            if (!isConnected) {
                logCommand(`시뮬레이션: ${command}`);
                return 'OK';
            }

            try {
                logCommand(`전송 중: ${command}`);
                
                const data = new TextEncoder().encode(command + '\r');
                await writer.write(data);
                
                const response = await readResponseWithTimeout(5000);
                logCommand(`응답: "${response}"`);
                
                return response;
                
            } catch (error) {
                logCommand(`명령 오류: ${error.message}`);
                throw error;
            }
        }

        // 타임아웃과 함께 응답 읽기
        async function readResponseWithTimeout(timeoutMs = 5000) {
            return new Promise(async (resolve, reject) => {
                let response = '';
                
                const timeout = setTimeout(() => {
                    reject(new Error('응답 타임아웃'));
                }, timeoutMs);
                
                try {
                    while (true) {
                        const { value, done } = await reader.read();
                        if (done) break;
                        
                        const text = new TextDecoder().decode(value);
                        response += text;
                        
                        if (response.includes('ch>') || 
                            response.includes('Ch>') || 
                            response.includes('CH>') ||
                            response.endsWith('> ') ||
                            response.endsWith('>')) {
                            break;
                        }
                        
                        if (response.length > 10000) {
                            break;
                        }
                    }
                    
                    clearTimeout(timeout);
                    
                    const cleaned = response
                        .replace(/ch>/gi, '')
                        .replace(/>/g, '')
                        .replace(/\r/g, '')
                        .trim();
                        
                    resolve(cleaned);
                    
                } catch (error) {
                    clearTimeout(timeout);
                    reject(error);
                }
            });
        }

        // 빠른 타임아웃 읽기
        async function readWithQuickTimeout(timeoutMs) {
            return new Promise(async (resolve) => {
                let response = '';
                let completed = false;
                
                const timeout = setTimeout(() => {
                    if (!completed) {
                        completed = true;
                        resolve(response);
                    }
                }, timeoutMs);
                
                try {
                    while (!completed) {
                        const readPromise = reader.read();
                        const { value, done } = await Promise.race([
                            readPromise,
                            new Promise((_, rej) => setTimeout(() => rej(new Error('read timeout')), 500))
                        ]);
                        
                        if (done || completed) break;
                        
                        const text = new TextDecoder().decode(value);
                        response += text;
                        
                        if (response.length > 10 || response.includes('>')) {
                            break;
                        }
                    }
                } catch (error) {
                    // 읽기 오류 무시
                }
                
                if (!completed) {
                    completed = true;
                    clearTimeout(timeout);
                    resolve(response);
                }
            });
        }

        // 연결 정리
        async function cleanupConnection() {
            try {
                if (reader) {
                    try { 
                        await reader.cancel();
                        await reader.releaseLock(); 
                    } catch (e) { 
                        logCommand(`리더 정리 오류: ${e.message}`);
                    }
                    reader = null;
                }
                
                if (writer) {
                    try { 
                        await writer.releaseLock(); 
                    } catch (e) { 
                        logCommand(`라이터 정리 오류: ${e.message}`);
                    }
                    writer = null;
                }
                
                if (serialPort && serialPort.readable) {
                    try { 
                        await serialPort.close(); 
                    } catch (e) { 
                        logCommand(`포트 닫기 오류: ${e.message}`);
                    }
                }
            } catch (error) {
                logCommand(`정리 오류: ${error.message}`);
            }
        }

        // 장치 연결
        async function connectDevice() {
            const deviceMode = document.getElementById('deviceMode').value;
            
            if (deviceMode === 'simulation') {
                updateConnectionStatus('connected', '시뮬레이션 모드로 연결됨');
                return;
            }

            if (!('serial' in navigator)) {
                alert('이 브라우저는 Web Serial API를 지원하지 않습니다. Chrome 기반 브라우저를 사용하세요.');
                return;
            }

            try {
                updateConnectionStatus('connecting', '1단계: 포트 선택 중...');
                
                logCommand('🔍 시리얼 포트 요청 중...');
                
                try {
                    serialPort = await navigator.serial.requestPort();
                } catch (portError) {
                    if (portError.message.includes('blocklist') || portError.message.includes('blocked')) {
                        logCommand('❌ 포트 선택 실패: 브라우저가 장치를 차단함');
                        logCommand('🔍 감지된 문제: USB 장치가 시리얼 포트로 인식되지 않음');
                        updateConnectionStatus('disconnected', '포트 선택 실패 - USB 장치 문제');
                        return;
                    } else if (portError.message.includes('No port selected')) {
                        logCommand('⚠️ 사용자가 포트 선택을 취소함');
                        updateConnectionStatus('disconnected', '포트 선택 취소됨');
                        return;
                    } else {
                        logCommand(`❌ 포트 선택 오류: ${portError.message}`);
                        updateConnectionStatus('disconnected', `포트 선택 실패: ${portError.message}`);
                        return;
                    }
                }

                const portInfo = serialPort.getInfo();
                logCommand(`✅ 포트 선택됨: VID=0x${portInfo.usbVendorId?.toString(16) || '????'}, PID=0x${portInfo.usbProductId?.toString(16) || '????'}`);

                if (portInfo.usbVendorId === 0x0483 && portInfo.usbProductId === 0x5740) {
                    logCommand('🎯 tinySA 장치 확인됨! (VID=0x0483, PID=0x5740)');
                } else if (portInfo.usbVendorId === 0x0483) {
                    logCommand('⚠️ STM32 기반 장치 감지됨 (tinySA일 가능성 높음)');
                } else {
                    logCommand('❓ 알 수 없는 장치. 계속 진행...');
                }

                const selectedBaudRate = document.getElementById('baudRate').value;
                const baudRate = selectedBaudRate === 'auto' ? 9600 : parseInt(selectedBaudRate);

                updateConnectionStatus('connecting', `2단계: ${baudRate} bps로 연결 중...`);
                logCommand(`🔧 보드레이트: ${baudRate} bps`);

                await cleanupConnection();
                
                await serialPort.open({ 
                    baudRate: baudRate,
                    dataBits: 8,
                    stopBits: 1,
                    parity: 'none',
                    flowControl: 'none',
                    bufferSize: 255
                });

                logCommand(`📡 포트가 성공적으로 열림 (${baudRate} bps)`);

                reader = serialPort.readable.getReader();
                writer = serialPort.writable.getWriter();
                logCommand(`   • 리더/라이터 설정 완료`);

                await sleep(300);

                updateConnectionStatus('connecting', `3단계: 통신 테스트 (${baudRate} bps)`);
                const testResult = await quickConnectionTest();
                
                if (testResult) {
                    logCommand(`✅ 연결 성공!`);
                    updateConnectionStatus('connected', `tinySA 연결됨 (${baudRate} bps)`);
                    
                    await basicInitialize();
                    return;
                } else {
                    throw new Error('통신 테스트 실패');
                }
                
            } catch (error) {
                updateConnectionStatus('disconnected', `연결 실패: ${error.message}`);
                logCommand(`🚨 최종 연결 실패: ${error.message}`);
                await cleanupConnection();
            }
        }

        // 빠른 연결 테스트
        async function quickConnectionTest() {
            try {
                logCommand('🔄 통신 테스트 시작...');
                
                await sleep(100);
                
                logCommand('   📤 테스트 1: CR 전송');
                await writer.write(new TextEncoder().encode('\r'));
                
                const response1 = await readWithQuickTimeout(1500);
                logCommand(`   📥 응답 1: "${response1}" (길이: ${response1.length})`);
                
                logCommand('   📤 테스트 2: CRLF 전송');
                await writer.write(new TextEncoder().encode('\r\n'));
                
                const response2 = await readWithQuickTimeout(1000);
                logCommand(`   📥 응답 2: "${response2}" (길이: ${response2.length})`);
                
                const combinedResponse = response1 + response2;
                logCommand(`   🔍 결합 분석: "${combinedResponse}"`);
                
                if (combinedResponse.includes('ch>') || 
                    combinedResponse.includes('Ch>') || 
                    combinedResponse.includes('CH>')) {
                    logCommand('   ✅ tinySA 프롬프트 "ch>" 확인됨');
                    return true;
                } else if (combinedResponse.includes('>')) {
                    logCommand('   ✅ 일반 프롬프트 ">" 확인됨 (tinySA일 가능성 높음)');
                    return true;
                } else if (combinedResponse.length > 0) {
                    logCommand('   ⚠️ 응답 수신되었으나 프롬프트 형식이 다름');
                    if (combinedResponse.length > 3) {
                        logCommand('   🔄 응답이 충분함, 연결 시도');
                        return true;
                    }
                    return false;
                } else {
                    logCommand('   ❌ 응답 없음');
                    return false;
                }
                
            } catch (error) {

        // 주파수 생성
        function generateFrequencies(start, stop, points) {
            try {
                if (start >= stop) {
                    throw new Error(`잘못된 주파수 범위: 시작 (${start}) >= 종료 (${stop})`);
                }
                if (points < 2) {
                    throw new Error(`잘못된 포인트 수: ${points} (최소 2)`);
                }
                
                const step = (stop - start) / (points - 1);
                const freqs = [];
                
                for (let i = 0; i < points; i++) {
                    const freq = start + i * step;
                    freqs.push(freq);
                }
                
                logCommand(`   ${freqs.length}개 주파수 생성: ${freqs[0].toFixed(2)} ~ ${freqs[freqs.length-1].toFixed(2)} MHz`);
                
                return freqs;
            } catch (error) {
                logCommand(`❌ 주파수 생성 오류: ${error.message}`);
                // 대체 주파수 반환
                return [start || 1, stop || 900];
            }
        }

        // 스펙트럼 시뮬레이션
        function simulateSpectrum() {
            try {
                logCommand('🎯 시뮬레이션 데이터 생성 중...');
                
                // 유효성 검사와 함께 매개변수 가져오기
                const startFreq = parseFloat(document.getElementById('startFreq').value) || 1;
                const stopFreq = parseFloat(document.getElementById('stopFreq').value) || 900;
                const points = parseInt(document.getElementById('scanPoints').value) || 101;
                const noiseLevel = parseFloat(document.getElementById('noiseLevel').value) || -80;

                const signal1Freq = parseFloat(document.getElementById('signal1Freq').value) || 100;
                const signal1Amp = parseFloat(document.getElementById('signal1Amp').value) || -20;
                const signal1Type = document.getElementById('signal1Type').value || 'sine';

                const signal2Freq = parseFloat(document.getElementById('signal2Freq').value) || 200;
                const signal2Amp = parseFloat(document.getElementById('signal2Amp').value) || -30;
                const signal2Type = document.getElementById('signal2Type').value || 'sine';

                logCommand(`   매개변수: ${startFreq}-${stopFreq} MHz, ${points} 포인트, 노이즈 ${noiseLevel} dBm`);
                logCommand(`   신호 1: ${signal1Freq} MHz at ${signal1Amp} dBm (${signal1Type})`);
                logCommand(`   신호 2: ${signal2Freq} MHz at ${signal2Amp} dBm (${signal2Type})`);

                // 매개변수 유효성 검사
                if (startFreq >= stopFreq) {
                    throw new Error('시작 주파수가 종료 주파수보다 작아야 합니다');
                }
                if (points < 2 || points > 10000) {
                    throw new Error('포인트는 2와 10000 사이여야 합니다');
                }

                // 주파수 배열 생성
                const simFreqs = generateFrequencies(startFreq, stopFreq, points);
                const simData = [];

                logCommand(`   ${simFreqs.length}개 주파수 포인트 생성됨`);

                // 스펙트럼 데이터 생성
                for (let i = 0; i < simFreqs.length; i++) {
                    const freq = simFreqs[i];
                    let amplitude = noiseLevel + (Math.random() - 0.5) * 10;

                    // 신호 1 추가
                    if (signal1Freq >= startFreq && signal1Freq <= stopFreq) {
                        const signal1Component = calculateSignalComponent(freq, signal1Freq, signal1Amp, signal1Type);
                        amplitude = combineSignals(amplitude, signal1Component);
                    }

                    // 신호 2 추가
                    if (signal2Freq >= startFreq && signal2Freq <= stopFreq) {
                        const signal2Component = calculateSignalComponent(freq, signal2Freq, signal2Amp, signal2Type);
                        amplitude = combineSignals(amplitude, signal2Component);
                    }

                    simData.push(amplitude);
                }

                logCommand(`   ${simData.length}개 진폭 포인트 생성됨`);
                logCommand(`   진폭 범위: ${Math.min(...simData).toFixed(1)} ~ ${Math.max(...simData).toFixed(1)} dBm`);

                return { 
                    frequencies: simFreqs, 
                    spectrum: simData 
                };

            } catch (error) {
                logCommand(`❌ 시뮬레이션 오류: ${error.message}`);
                logCommand('🆘 비상 대체 데이터 사용...');
                
                // 비상 대체 데이터
                return {
                    frequencies: [1, 100, 200, 500, 900],
                    spectrum: [-90, -60, -70, -80, -95]
                };
            }
        }

        // 신호 컴포넌트 계산
        function calculateSignalComponent(currentFreq, signalFreq, signalAmp, signalType) {
            try {
                const freqDiff = Math.abs(currentFreq - signalFreq);
                let component = -100; // 기본 낮은 값

                switch (signalType) {
                    case 'sine':
                        if (freqDiff < 5) {
                            component = signalAmp - (freqDiff * freqDiff * 2);
                        }
                        break;
                    case 'square':
                        if (freqDiff < 5) {
                            component = signalAmp - (freqDiff * freqDiff * 1.5);
                        }
                        // 고조파 추가
                        for (let harmonic = 3; harmonic <= 9; harmonic += 2) {
                            const harmonicFreq = signalFreq * harmonic;
                            const harmonicDiff = Math.abs(currentFreq - harmonicFreq);
                            if (harmonicDiff < 2) {
                                const harmonicAmp = signalAmp - 20 * Math.log10(harmonic) - harmonicDiff * 10;
                                component = combineSignals(component, harmonicAmp);
                            }
                        }
                        break;
                    case 'noise':
                        component = signalAmp + (Math.random() - 0.5) * 20;
                        break;
                    default:
                        component = -100;
                }

                return component;
            } catch (error) {
                logCommand(`⚠️ 신호 컴포넌트 계산 오류: ${error.message}`);
                return -100; // 안전한 대체값
            }
        }

        // 신호 결합 (dB 스케일)
        function combineSignals(signal1_dB, signal2_dB) {
            try {
                // 입력 유효성 검사
                if (isNaN(signal1_dB) || isNaN(signal2_dB)) {
                    return Math.max(signal1_dB || -100, signal2_dB || -100);
                }
                
                // 극값 방지
                signal1_dB = Math.max(-200, Math.min(100, signal1_dB));
                signal2_dB = Math.max(-200, Math.min(100, signal2_dB));
                
                const power1 = Math.pow(10, signal1_dB / 10);
                const power2 = Math.pow(10, signal2_dB / 10);
                const totalPower = power1 + power2;
                
                if (totalPower <= 0) {
                    return -100;
                }
                
                const result = 10 * Math.log10(totalPower);
                
                // 결과 유효성 검사
                if (isNaN(result) || !isFinite(result)) {
                    return Math.max(signal1_dB, signal2_dB);
                }
                
                return result;
            } catch (error) {
                logCommand(`⚠️ 신호 결합 오류: ${error.message}`);
                return Math.max(signal1_dB || -100, signal2_dB || -100);
            }
        }

        // 하드웨어 스펙트럼 가져오기
        async function getHardwareSpectrum() {
            try {
                const startFreq = parseFloat(document.getElementById('startFreq').value) * 1e6;
                const stopFreq = parseFloat(document.getElementById('stopFreq').value) * 1e6;
                const points = parseInt(document.getElementById('scanPoints').value);

                logCommand('📡 === 하드웨어 스펙트럼 측정 시작 ===');
                logCommand(`범위 설정: ${startFreq/1e6} - ${stopFreq/1e6} MHz, ${points} 포인트`);

                await sendCommandSafe('pause');
                await sleep(200);

                await sendCommandSafe(`sweep start ${Math.floor(startFreq)}`);
                await sleep(100);
                await sendCommandSafe(`sweep stop ${Math.floor(stopFreq)}`);
                await sleep(100);

                await sendCommandSafe('resume');
                
                const scanTime = Math.max(1000, points * 5);
                logCommand(`   스캔 완료 대기 중... (${scanTime}ms)`);
                await sleep(scanTime);

                const freqResponse = await sendCommandSafe('frequencies', 5000);
                const dataResponse = await sendCommandSafe('data 0', 5000);
                
                if (!freqResponse || !dataResponse) {
                    throw new Error('스펙트럼 데이터 가져오기 실패');
                }

                // 데이터 파싱
                const freqLines = freqResponse.split(/[\r\n]+/)
                    .map(line => line.trim())
                    .filter(line => line.length > 0 && !isNaN(parseFloat(line)))
                    .map(line => parseFloat(line));

                const dataLines = dataResponse.split(/[\r\n]+/)
                    .map(line => line.trim())
                    .filter(line => line.length > 0 && !isNaN(parseFloat(line)))
                    .map(line => parseFloat(line));

                const minLength = Math.min(freqLines.length, dataLines.length);
                const freqs = freqLines.slice(0, minLength).map(freq => freq / 1e6);
                const spectrum = dataLines.slice(0, minLength);

                logCommand('📡 === 하드웨어 스펙트럼 측정 완료 ===');
                
                return { frequencies: freqs, spectrum: spectrum };
                
            } catch (error) {
                logCommand(`❌ 하드웨어 스캔 오류: ${error.message}`);
                return simulateSpectrum();
            }
        }

                        const temp = parseFloat(response);
                        if (!isNaN(temp)) {
                            document.getElementById('temperature').value = temp.toFixed(1);
                            logCommand(`하드웨어 온도: ${temp.toFixed(1)}°C`);
                        } else {
                            logCommand(`온도 파싱 오류: "${response}"`);
                        }
                    }
                } else {
                    const temp = 25 + (Math.random() - 0.5) * 15;
                    document.getElementById('temperature').value = temp.toFixed(1);
                    logCommand(`시뮬레이션 온도: ${temp.toFixed(1)}°C`);
                }
            } catch (error) {
                logCommand(`온도 측정 오류: ${error.message}`);
            }
        }

        // 페이지 로드 초기화
        window.addEventListener('load', function() {
            logCommand('🚀 === 시스템 초기화 시작 ===');
            
            try {
                // 차트 먼저 초기화
                initChart();
                
                console.log('=== tinySA 스펙트럼 분석기 디버그 모드 ===');
                console.log('콘솔과 UI 로그에서 자세한 정보를 확인할 수 있습니다.');
                
                if (!('serial' in navigator)) {
                    document.getElementById('deviceMode').innerHTML = '<option value="simulation">시뮬레이션 모드 (Web Serial API 지원 안됨)</option>';
                    logCommand('❌ 경고: 이 브라우저는 Web Serial API를 지원하지 않습니다.');
                    logCommand('🔧 해결방법: Chrome, Edge, Opera 브라우저를 사용하세요.');
                    console.error('Web Serial API 지원 안됨. 브라우저:', navigator.userAgent);
                } else {
                    logCommand('✅ Web Serial API 지원됨');
                    logCommand('📌 === tinySA 연결 가이드 ===');
                    logCommand('1️⃣ Windows 장치 관리자에서 COM 포트 보드레이트 확인');
                    logCommand('2️⃣ 위 드롭다운에서 올바른 보드레이트 선택');
                    logCommand('3️⃣ 데이터 USB 케이블로 tinySA 연결');
                    logCommand('4️⃣ tinySA 전원이 켜져 있고 정상 화면이 표시되는지 확인');
                    logCommand('5️⃣ "하드웨어 연결" 모드 선택');
                    logCommand('6️⃣ "연결" 버튼 클릭');
                    logCommand('7️⃣ 팝업에서 적절한 포트 선택');
                    logCommand('8️⃣ 연결 후 "진단" 사용');
                    console.log('Web Serial API 지원됨. tinySA 연결 준비 완료.');
                }
                
                if ('serial' in navigator) {
                    navigator.serial.addEventListener('disconnect', (event) => {
                        if (event.target === serialPort) {
                            updateConnectionStatus('disconnected', '🔌 장치 연결 해제됨 (USB 케이블 확인)');
                            console.warn('tinySA 예상치 못하게 연결 해제됨');
                            serialPort = null;
                            reader = null;
                            writer = null;
                        }
                    });
                    
                    navigator.serial.getPorts().then(ports => {
                        if (ports.length > 0) {
                            logCommand(`💡 ${ports.length}개의 이전에 승인된 포트를 찾았습니다`);
                            console.log('이전에 승인된 포트:', ports);
                        }
                    }).catch(err => {
                        console.error('기존 포트 확인 오류:', err);
                    });
                }
                
                // 차트가 완전히 준비될 때까지 기다린 후, 초기 스캔 실행
                setTimeout(() => {
                    logCommand('🔄 초기 스캔 실행...');
                    startScan();
                }, 1000);
                
                logCommand('✅ 시스템 초기화 완료');
                console.log('tinySA 분석기 초기화 성공');
                
            } catch (error) {
                logCommand(`❌ 초기화 오류: ${error.message}`);
                console.error('초기화 오류:', error);
            }
        });

        // 실시간 업데이트
        setInterval(() => {
            if (!isScanning) {
                const currentTemp = parseFloat(document.getElementById('temperature').value);
                const newTemp = currentTemp + (Math.random() - 0.5) * 0.5;
                document.getElementById('temperature').value = newTemp.toFixed(1);
            }
        }, 5000);
    </script>
</body>
</html>
