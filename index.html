<!DOCTYPE html>
<html lang="ko" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinySA Spectrum Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --accent: #06b6d4;
            --accent-dark: #0891b2;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --bg-light: #ffffff;
            --bg-dark: #0f172a;
            --surface-light: #f8fafc;
            --surface-dark: #1e293b;
            --card-light: #ffffff;
            --card-dark: #334155;
            --text-primary-light: #0f172a;
            --text-primary-dark: #f1f5f9;
            --text-secondary-light: #64748b;
            --text-secondary-dark: #94a3b8;
            --border-light: #e2e8f0;
            --border-dark: #475569;
            --shadow-light: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-medium: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-large: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --radius: 12px;
            --radius-lg: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="light"] {
            --bg: var(--bg-light);
            --surface: var(--surface-light);
            --card: var(--card-light);
            --text-primary: var(--text-primary-light);
            --text-secondary: var(--text-secondary-light);
            --border: var(--border-light);
            --shadow: var(--shadow-light);
        }

        [data-theme="dark"] {
            --bg: var(--bg-dark);
            --surface: var(--surface-dark);
            --card: var(--card-dark);
            --text-primary: var(--text-primary-dark);
            --text-secondary: var(--text-secondary-dark);
            --border: var(--border-dark);
            --shadow: var(--shadow-medium);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text-primary);
            line-height: 1.6;
            transition: var(--transition);
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                rgba(37, 99, 235, 0.03) 0%,
                rgba(6, 182, 212, 0.03) 50%,
                rgba(16, 185, 129, 0.03) 100%
            );
            z-index: -1;
            animation: gradientShift 8s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { transform: translateX(0%) rotate(0deg); }
            50% { transform: translateX(5%) rotate(1deg); }
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            transition: var(--transition);
        }

        [data-theme="dark"] .header {
            background: rgba(15, 23, 42, 0.9);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .theme-toggle {
            background: none;
            border: 2px solid var(--border);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            color: var(--text-secondary);
        }

        .theme-toggle:hover {
            border-color: var(--primary);
            color: var(--primary);
            transform: scale(1.1);
        }

        /* Main Content */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .hero {
            text-align: center;
            margin-bottom: 3rem;
        }

        .hero h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }

        .hero p {
            font-size: 1.125rem;
            color: var(--text-secondary);
            max-width: 700px;
            margin: 0 auto 1rem;
        }

        /* Card System */
        .card {
            background: var(--card);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            padding: 2rem;
            margin-bottom: 2rem;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transform: scaleX(0);
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-large);
        }

        .card:hover::before {
            transform: scaleX(1);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .card-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.9rem;
        }

        /* Grid Layout */
        .grid {
            display: grid;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .grid-2 {
            grid-template-columns: 1fr 2fr;
        }

        /* Form Controls */
        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-label {
            display: block;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .input-field {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            background: var(--bg);
            color: var(--text-primary);
            font-size: 1rem;
            transition: var(--transition);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .input-group-row {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 0.75rem;
            align-items: end;
        }

        .input-unit {
            background: var(--surface);
            border: 2px solid var(--border);
            border-radius: var(--radius);
            padding: 0.75rem 1rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 500;
            display: flex;
            align-items: center;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.875rem 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: var(--radius);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--success), var(--accent));
        }

        .btn-full {
            width: 100%;
            justify-content: center;
        }

        .btn-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        /* Status Indicator */
        .status-indicator {
            padding: 0.75rem 1rem;
            border-radius: var(--radius);
            font-weight: 600;
            text-align: center;
            margin-bottom: 1rem;
            transition: var(--transition);
        }

        .status-indicator.connected {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 2px solid rgba(16, 185, 129, 0.2);
        }

        .status-indicator.disconnected {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border: 2px solid rgba(239, 68, 68, 0.2);
        }

        .status-indicator.connecting {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
            border: 2px solid rgba(245, 158, 11, 0.2);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Chart Container */
        .chart-container {
            background: var(--card);
            border-radius: var(--radius-lg);
            padding: 2rem;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .chart-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }

        .chart-wrapper {
            position: relative;
            height: 500px;
            width: 100%;
            margin-top: 1rem;
        }

        /* Marker Info */
        .marker-info {
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.1), rgba(6, 182, 212, 0.1));
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            margin-top: 1.5rem;
        }

        .marker-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .marker-content {
            color: var(--text-secondary);
            font-style: italic;
        }

        /* Command Log */
        .command-log {
            background: var(--surface);
            border: 2px solid var(--border);
            border-radius: var(--radius);
            padding: 1rem;
            height: 200px;
            overflow-y: auto;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.85rem;
            line-height: 1.4;
            color: var(--success);
            margin-top: 1rem;
        }

        .command-log::-webkit-scrollbar {
            width: 6px;
        }

        .command-log::-webkit-scrollbar-track {
            background: var(--surface);
        }

        .command-log::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        /* Debug Info */
        .debug-info {
            background: rgba(6, 182, 212, 0.1);
            border-left: 4px solid var(--accent);
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 0 var(--radius) var(--radius) 0;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.85rem;
            color: var(--accent);
        }

        /* Status Bar */
        .status-bar {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 1rem;
            margin-top: 2rem;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            color: var(--text-secondary);
            text-align: center;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-in {
            animation: fadeInUp 0.6s ease-out;
        }

        /* Loading State */
        .calculating {
            opacity: 0.6;
            pointer-events: none;
            position: relative;
        }

        .calculating::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            border: 2px solid var(--primary);
            border-radius: 50%;
            border-top-color: transparent;
            transform: translate(-50%, -50%);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* Responsive Design */
        @media (max-width: 968px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }

            .btn-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .card {
                padding: 1.5rem;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .input-group-row {
                grid-template-columns: 1fr;
            }

            .input-unit {
                justify-content: center;
            }
        }

        /* Error Display */
        .error-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card);
            border: 2px solid var(--error);
            border-radius: var(--radius);
            padding: 1rem;
            z-index: 1000;
            animation: fadeInUp 0.3s ease-out;
            box-shadow: var(--shadow-large);
            max-width: 300px;
            color: var(--error);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1 class="page-title">
                <i class="fas fa-chart-line"></i>
                TinySA Spectrum Analyzer
            </h1>
            <button class="theme-toggle" onclick="toggleTheme()" title="테마 전환">
                <i class="fas fa-moon" id="theme-icon"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Hero Section -->
        <div class="hero animate-in">
            <h1>RF 신호 분석 도구</h1>
            <p>TinySA와 연결하여 실시간 스펙트럼 분석을 수행합니다</p>
        </div>

        <!-- Main Grid -->
        <div class="grid grid-2">
            <!-- Control Panel -->
            <div class="card animate-in">
                <h2 class="card-title">
                    <div class="card-icon">
                        <i class="fas fa-cogs"></i>
                    </div>
                    장치 제어
                </h2>

                <!-- Connection Status -->
                <div class="input-group">
                    <label class="input-label">연결 상태</label>
                    <div id="connectionStatus" class="status-indicator disconnected">
                        <i class="fas fa-circle"></i> 연결 안됨
                    </div>
                </div>

                <!-- Baud Rate -->
                <div class="input-group">
                    <label class="input-label">보드레이트</label>
                    <select id="baudRate" class="input-field">
                        <option value="9600" selected>9600 bps (시스템 기본값)</option>
                        <option value="19200">19200 bps</option>
                        <option value="38400">38400 bps</option>
                        <option value="57600">57600 bps</option>
                        <option value="115200">115200 bps (tinySA 표준)</option>
                        <option value="230400">230400 bps</option>
                    </select>
                </div>

                <!-- Connection Buttons -->
                <div class="btn-grid">
                    <button class="btn btn-full" id="connectBtn" onclick="connectDevice()">
                        <i class="fas fa-plug"></i> 연결
                    </button>
                    <button class="btn btn-secondary btn-full" id="disconnectBtn" onclick="disconnectDevice()" disabled>
                        <i class="fas fa-times"></i> 연결 해제
                    </button>
                </div>

                <div class="btn-grid">
                    <button class="btn btn-secondary btn-full" onclick="diagnoseConnection()" id="diagnoseBtn" disabled>
                        <i class="fas fa-stethoscope"></i> 진단
                    </button>
                    <button class="btn btn-secondary btn-full" onclick="clearLog()">
                        <i class="fas fa-trash"></i> 로그 지우기
                    </button>
                </div>

                <hr style="margin: 2rem 0; border: none; height: 1px; background: var(--border);">

                <!-- Frequency Settings -->
                <h3 class="card-title" style="font-size: 1.25rem; margin-bottom: 1rem;">
                    <div class="card-icon" style="width: 24px; height: 24px; font-size: 0.8rem;">
                        <i class="fas fa-wave-square"></i>
                    </div>
                    주파수 설정
                </h3>

                <div class="input-group">
                    <label class="input-label">시작 주파수</label>
                    <div class="input-group-row">
                        <input type="number" id="startFreq" class="input-field" value="1" step="0.1">
                        <div class="input-unit">MHz</div>
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label">종료 주파수</label>
                    <div class="input-group-row">
                        <input type="number" id="stopFreq" class="input-field" value="900" step="0.1">
                        <div class="input-unit">MHz</div>
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label">스캔 포인트</label>
                    <select id="scanPoints" class="input-field">
                        <option value="101">101 포인트</option>
                        <option value="201">201 포인트</option>
                        <option value="301">301 포인트</option>
                        <option value="501">501 포인트</option>
                        <option value="801">801 포인트</option>
                    </select>
                </div>

                <!-- Scan Buttons -->
                <div class="btn-grid">
                    <button class="btn btn-full" onclick="startScan()">
                        <i class="fas fa-search"></i> 스캔 시작
                    </button>
                    <button class="btn btn-secondary btn-full" onclick="downloadCSV()">
                        <i class="fas fa-download"></i> CSV 저장
                    </button>
                </div>

                <div class="btn-grid">
                    <button class="btn btn-secondary btn-full" onclick="testChart()">
                        <i class="fas fa-vial"></i> 차트 테스트
                    </button>
                    <button class="btn btn-secondary btn-full" onclick="debugChart()">
                        <i class="fas fa-bug"></i> 차트 디버그
                    </button>
                </div>

                <!-- Marker Info -->
                <div class="marker-info">
                    <h3 class="marker-title">
                        <i class="fas fa-crosshairs"></i>
                        마커 정보
                    </h3>
                    <div id="markerInfo" class="marker-content">
                        차트를 클릭하여 마커를 설정하세요
                    </div>
                </div>

                <!-- Command Log -->
                <div class="input-group">
                    <label class="input-label">명령 로그</label>
                    <div id="commandLog" class="command-log">시스템 준비됨...\n</div>
                </div>

                <!-- Debug Info -->
                <div class="debug-info" id="debugInfo">
                    차트 상태: 준비 중...
                </div>
            </div>

            <!-- Chart Panel -->
            <div class="chart-container animate-in">
                <h2 class="card-title">
                    <div class="card-icon">
                        <i class="fas fa-chart-area"></i>
                    </div>
                    스펙트럼 분석
                </h2>
                <div class="chart-wrapper">
                    <canvas id="spectrumChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Status Bar -->
        <div class="status-bar">
            <div id="statusDisplay">시스템 준비됨 - 스캔을 시작하세요</div>
        </div>
    </div>

    <script>
        let chart;
        let spectrumData = [];
        let frequencies = [];
        let isScanning = false;
        let serialPort = null;
        let reader = null;
        let writer = null;
        let isConnected = false;

        // TinySA 장치 식별자
        const TINYSA_VID = 0x0483;
        const TINYSA_PID = 0x5740;

        // Theme Toggle
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            html.setAttribute('data-theme', newTheme);
            
            const icon = document.getElementById('theme-icon');
            icon.className = newTheme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
            
            localStorage.setItem('theme', newTheme);
        }

        // Initialize theme from localStorage
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            const icon = document.getElementById('theme-icon');
            icon.className = savedTheme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
        }

        // Step 1: 디버그 헬퍼 함수들
        function updateDebugInfo(message) {
            const debugElement = document.getElementById('debugInfo');
            if (debugElement) {
                debugElement.textContent = message;
            }
            logCommand(`🔧 DEBUG: ${message}`);
        }

        function debugChart() {
            logCommand('🔍 === 차트 디버그 시작 ===');
            
            updateDebugInfo('차트 디버그 실행 중...');
            
            // 기본 정보
            logCommand(`차트 객체 존재: ${chart ? 'YES' : 'NO'}`);
            logCommand(`Chart.js 라이브러리: ${typeof Chart !== 'undefined' ? 'YES' : 'NO'}`);
            
            // 캔버스 정보
            const canvas = document.getElementById('spectrumChart');
            logCommand(`캔버스 요소 존재: ${canvas ? 'YES' : 'NO'}`);
            
            if (canvas) {
                logCommand(`캔버스 크기: ${canvas.width}x${canvas.height}`);
                logCommand(`캔버스 부모 크기: ${canvas.parentElement.clientWidth}x${canvas.parentElement.clientHeight}`);
                
                const ctx = canvas.getContext('2d');
                logCommand(`컨텍스트 존재: ${ctx ? 'YES' : 'NO'}`);
            }
            
            // 차트 상태
            if (chart) {

        async function testChart() {

                    }

                        amp = Math.max(amp, -35 - Math.abs(freq - 433) * 2);
                    }
                    if (Math.abs(freq - 868) < 8) {
                        amp = Math.max(amp, -30 - Math.abs(freq - 868) * 4);
                    }
                    if (Math.abs(freq - 50) < 3) {

        // Step 5: 로그 출력 함수

            if (!logElement) return;
            
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `[${timestamp}] ${message}`;
            
            logElement.textContent += logMessage + '\n';
            logElement.scrollTop = logElement.scrollHeight;
            
            if (message.includes('❌') || message.includes('Error') || message.includes('실패')) {
                console.error('tinySA:', message);
            } else if (message.includes('⚠️') || message.includes('Warning') || message.includes('경고')) {
                console.warn('tinySA:', message);
            } else if (message.includes('✅') || message.includes('Success') || message.includes('성공')) {
                console.log('tinySA:', message);
            } else {
                console.info('tinySA:', message);
            }

        // 연결 상태 업데이트
        function updateConnectionStatus(status, message) {
            const statusElement = document.getElementById('connectionStatus');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            const diagnoseBtn = document.getElementById('diagnoseBtn');

                    if (disconnectBtn) disconnectBtn.disabled = true;

        // 타임아웃과 함께 응답 읽기 (v18 방식)
        async function readResponseWithTimeout(timeoutMs = 5000) {
            return new Promise(async (resolve, reject) => {
                let response = '';
                
                const timeout = setTimeout(() => {
                    reject(new Error('응답 타임아웃'));
                }, timeoutMs);
                
                try {
                    while (true) {
                        const { value, done } = await reader.read();
                        if (done) break;
                        
                        const text = new TextDecoder().decode(value);
                        response += text;
                        
                        if (response.includes('ch>') || 
                            response.includes('Ch>') || 
                            response.includes('CH>') ||
                            response.endsWith('> ') ||
                            response.endsWith('>')) {
                            break;
                        }
                        
                        if (response.length > 10000) {
                            break;
                        }
                    }
                    
                    clearTimeout(timeout);
                    
                    const cleaned = response
                        .replace(/ch>/gi, '')
                        .replace(/>/g, '')
                        .replace(/\r/g, '')
                        .trim();
                        
                    resolve(cleaned);
                    
                } catch (error) {
                    clearTimeout(timeout);
                    reject(error);
                }
            });
        }

        // 명령 전송 (v18 방식)
        async function sendCommand(command) {
            if (!isConnected) {
                logCommand(`시뮬레이션: ${command}`);
                return 'OK';
            }

            try {
                logCommand(`전송 중: ${command}`);
                
                const data = new TextEncoder().encode(command + '\r');
                await writer.write(data);
                
                const response = await readResponseWithTimeout(5000);
                logCommand(`응답: "${response}"`);
                
                return response;
                
            } catch (error) {
                logCommand(`명령 오류: ${error.message}`);
                throw error;
            }
        }

        // 빠른 타임아웃 읽기
        async function readWithQuickTimeout(timeoutMs) {
            return new Promise(async (resolve) => {
                let response = '';
                let completed = false;
                
                const timeout = setTimeout(() => {
                    if (!completed) {
                        completed = true;
                        resolve(response);
                    }
                }, timeoutMs);
                
                try {
                    while (!completed) {
                        const readPromise = reader.read();
                        const { value, done } = await Promise.race([
                            readPromise,
                            new Promise((_, rej) => setTimeout(() => rej(new Error('read timeout')), 500))
                        ]);
                        
                        if (done || completed) break;
                        
                        const text = new TextDecoder().decode(value);
                        response += text;
                        
                        if (response.length > 10 || response.includes('>')) {
                            break;
                        }
                    }
                } catch (error) {
                    // 읽기 오류 무시
                }
                
                if (!completed) {
                    completed = true;
                    clearTimeout(timeout);
                    resolve(response);
                }
            });
        }

        // 연결 정리
        async function cleanupConnection() {
            try {
                if (reader) {
                    try { 
                        await reader.cancel();
                        await reader.releaseLock(); 
                    } catch (e) { 
                        logCommand(`리더 정리 오류: ${e.message}`);
                    }
                    reader = null;
                }
                
                if (writer) {
                    try { 
                        await writer.releaseLock(); 
                    } catch (e) { 
                        logCommand(`라이터 정리 오류: ${e.message}`);
                    }
                    writer = null;
                }
                
                if (serialPort && serialPort.readable) {
                    try { 
                        await serialPort.close(); 
                    } catch (e) { 
                        logCommand(`포트 닫기 오류: ${e.message}`);
                    }
                }
            } catch (error) {
                logCommand(`정리 오류: ${error.message}`);
            }
        }

        // 장치 연결 (v18 방식)
        async function connectDevice() {
            const deviceMode = document.getElementById('deviceMode');
            
            // deviceMode가 없으면 하드웨어 모드로 가정
            if (!deviceMode) {
                logCommand('⚠️ 장치 모드 선택기가 없음. 하드웨어 모드로 진행...');
            }

            if (!('serial' in navigator)) {
                alert('이 브라우저는 Web Serial API를 지원하지 않습니다. Chrome 기반 브라우저를 사용하세요.');
                return;
            }

            try {
                updateConnectionStatus('connecting', '1단계: 포트 선택 중...');
                
                logCommand('🔍 시리얼 포트 요청 중...');
                
                try {
                    serialPort = await navigator.serial.requestPort();
                } catch (portError) {
                    if (portError.message.includes('blocklist') || portError.message.includes('blocked')) {
                        logCommand('❌ 포트 선택 실패: 브라우저가 장치를 차단함');
                        logCommand('🔍 감지된 문제: USB 장치가 시리얼 포트로 인식되지 않음');
                        updateConnectionStatus('disconnected', '포트 선택 실패 - USB 장치 문제');
                        return;
                    } else if (portError.message.includes('No port selected')) {
                        logCommand('⚠️ 사용자가 포트 선택을 취소함');
                        updateConnectionStatus('disconnected', '포트 선택 취소됨');
                        return;
                    } else {
                        logCommand(`❌ 포트 선택 오류: ${portError.message}`);
                        updateConnectionStatus('disconnected', `포트 선택 실패: ${portError.message}`);
                        return;
                    }
                }

                const portInfo = serialPort.getInfo();
                logCommand(`✅ 포트 선택됨: VID=0x${portInfo.usbVendorId?.toString(16) || '????'}, PID=0x${portInfo.usbProductId?.toString(16) || '????'}`);

                if (portInfo.usbVendorId === 0x0483 && portInfo.usbProductId === 0x5740) {
                    logCommand('🎯 tinySA 장치 확인됨! (VID=0x0483, PID=0x5740)');
                } else if (portInfo.usbVendorId === 0x0483) {
                    logCommand('⚠️ STM32 기반 장치 감지됨 (tinySA일 가능성 높음)');
                } else {
                    logCommand('❓ 알 수 없는 장치. 계속 진행...');
                }

                const selectedBaudRate = document.getElementById('baudRate').value;
                const baudRate = selectedBaudRate === 'auto' ? 9600 : parseInt(selectedBaudRate);

                updateConnectionStatus('connecting', `2단계: ${baudRate} bps로 연결 중...`);
                logCommand(`🔧 보드레이트: ${baudRate} bps`);

                await cleanupConnection();
                
                await serialPort.open({ 
                    baudRate: baudRate,
                    dataBits: 8,
                    stopBits: 1,
                    parity: 'none',
                    flowControl: 'none',
                    bufferSize: 255
                });

                logCommand(`📡 포트가 성공적으로 열림 (${baudRate} bps)`);

                reader = serialPort.readable.getReader();
                writer = serialPort.writable.getWriter();
                logCommand(`   • 리더/라이터 설정 완료`);

                await sleep(300);

                updateConnectionStatus('connecting', `3단계: 통신 테스트 (${baudRate} bps)`);
                const testResult = await quickConnectionTest();
                
                if (testResult) {
                    logCommand(`✅ 연결 성공!`);
                    updateConnectionStatus('connected', `tinySA 연결됨 (${baudRate} bps)`);
                    
                    await basicInitialize();
                    return;
                } else {
                    throw new Error('통신 테스트 실패');
                }
                
            } catch (error) {
                updateConnectionStatus('disconnected', `연결 실패: ${error.message}`);
                logCommand(`🚨 최종 연결 실패: ${error.message}`);
                await cleanupConnection();
            }
        }

        // 빠른 연결 테스트
        async function quickConnectionTest() {
            try {
                logCommand('🔄 통신 테스트 시작...');
                
                await sleep(100);
                
                logCommand('   📤 테스트 1: CR 전송');
                await writer.write(new TextEncoder().encode('\r'));
                
                const response1 = await readWithQuickTimeout(1500);
                logCommand(`   📥 응답 1: "${response1}" (길이: ${response1.length})`);
                
                logCommand('   📤 테스트 2: CRLF 전송');
                await writer.write(new TextEncoder().encode('\r\n'));
                
                const response2 = await readWithQuickTimeout(1000);
                logCommand(`   📥 응답 2: "${response2}" (길이: ${response2.length})`);
                
                const combinedResponse = response1 + response2;
                logCommand(`   🔍 결합 분석: "${combinedResponse}"`);
                
                if (combinedResponse.includes('ch>') || 
                    combinedResponse.includes('Ch>') || 
                    combinedResponse.includes('CH>')) {
                    logCommand('   ✅ tinySA 프롬프트 "ch>" 확인됨');
                    return true;
                } else if (combinedResponse.includes('>')) {
                    logCommand('   ✅ 일반 프롬프트 ">" 확인됨 (tinySA일 가능성 높음)');
                    return true;
                } else if (combinedResponse.length > 0) {
                    logCommand('   ⚠️ 응답 수신되었으나 프롬프트 형식이 다름');
                    if (combinedResponse.length > 3) {
                        logCommand('   🔄 응답이 충분함, 연결 시도');
                        return true;
                    }
                    return false;
                } else {
                    logCommand('   ❌ 응답 없음');
                    return false;
                }
                
            } catch (error) {
                logCommand(`❌ 연결 테스트 실패: ${error.message}`);
                return false;
            }
        }

        // 기본 초기화
        async function basicInitialize() {
            try {
                logCommand('🔧 기본 초기화 시작...');
                
                await sleep(200);

        // 빠른 타임아웃 읽기
        async function readWithQuickTimeout(timeoutMs) {
            return new Promise(async (resolve) => {
                let response = '';
                let completed = false;
                
                const timeout = setTimeout(() => {
                    if (!completed) {
                        completed = true;
                        resolve(response);
                    }
                }, timeoutMs);
                
                try {
                    while (!completed) {
                        const readPromise = reader.read();
                        const { value, done } = await Promise.race([
                            readPromise,
                            new Promise((_, rej) => setTimeout(() => rej(new Error('read timeout')), 500))
                        ]);
                        
                        if (done || completed) break;
                        
                        const text = new TextDecoder().decode(value);
                        response += text;
                        
                        if (response.length > 10 || response.includes('>')) {
                            break;
                        }
                    }
                } catch (error) {
                    // 읽기 오류 무시
                }
                
                if (!completed) {
                    completed = true;
                    clearTimeout(timeout);
                    resolve(response);
                }
            });
        }

        // 연결 정리

                        logCommand(`리더 정리 오류: ${e.message}`);
                    }
                    reader = null;
                }
                
                if (writer) {
                    try { 
                        await writer.releaseLock(); 
                    } catch (e) { 
                        logCommand(`라이터 정리 오류: ${e.message}`);
                    }
                    writer = null;
                }
                
                if (serialPort && serialPort.readable) {
                    try { 
                        await serialPort.close(); 
                    } catch (e) { 
                        logCommand(`포트 닫기 오류: ${e.message}`);
                    }
                }
            } catch (error) {
                logCommand(`정리 오류: ${error.message}`);
            }
        }

        // 스펙트럼 시뮬레이션 (v18 방식 - 간소화)
        function simulateSpectrum() {
            try {
                logCommand('🎯 시뮬레이션 데이터 생성 중...');
                
                // 유효성 검사와 함께 매개변수 가져오기
                const startFreq = parseFloat(document.getElementById('startFreq').value) || 1;
                const stopFreq = parseFloat(document.getElementById('stopFreq').value) || 900;
                const points = parseInt(document.getElementById('scanPoints').value) || 101;
                const noiseLevel = -80; // 고정 노이즈 레벨

                logCommand(`   매개변수: ${startFreq}-${stopFreq} MHz, ${points} 포인트, 노이즈 ${noiseLevel} dBm`);

                // 매개변수 유효성 검사
                if (startFreq >= stopFreq) {
                    throw new Error('시작 주파수가 종료 주파수보다 작아야 합니다');
                }
                if (points < 2 || points > 10000) {
                    throw new Error('포인트는 2와 10000 사이여야 합니다');
                }

                // 주파수 배열 생성
                const step = (stopFreq - startFreq) / (points - 1);
                const freqs = [];
                const spectrum = [];

                logCommand(`   ${points}개 주파수 포인트 생성`);

                // 스펙트럼 데이터 생성
                for (let i = 0; i < points; i++) {
                    const freq = startFreq + i * step;
                    let amplitude = noiseLevel + (Math.random() - 0.5) * 10;

                    // 몇 개의 테스트 신호 추가
                    if (Math.abs(freq - 100) < 5) {
                        amplitude = Math.max(amplitude, -20 - Math.abs(freq - 100) * 4);
                    }
                    if (Math.abs(freq - 433) < 10) {
                        amplitude = Math.max(amplitude, -30 - Math.abs(freq - 433) * 2);
                    }
                    if (Math.abs(freq - 868) < 8) {
                        amplitude = Math.max(amplitude, -25 - Math.abs(freq - 868) * 3);
                    }

                    freqs.push(freq);
                    spectrum.push(amplitude);
                }

                logCommand(`   ${spectrum.length}개 진폭 포인트 생성됨`);
                logCommand(`   진폭 범위: ${Math.min(...spectrum).toFixed(1)} ~ ${Math.max(...spectrum).toFixed(1)} dBm`);

                return { 
                    frequencies: freqs, 
                    spectrum: spectrum 
                };

            } catch (error) {
                logCommand(`❌ 시뮬레이션 오류: ${error.message}`);
                logCommand('🆘 비상 대체 데이터 사용...');
                
                // 비상 대체 데이터
                return {
                    frequencies: [1, 100, 200, 500, 900],
                    spectrum: [-90, -60, -70, -80, -95]
                };
            }
        }

                }
                
                if (!data || !data.frequencies || !data.spectrum) {
                    throw new Error('잘못된 데이터 형식');
                }
                
                if (data.frequencies.length !== data.spectrum.length) {
                    throw new Error('주파수와 스펙트럼 데이터 길이가 다름');
                }
                
                if (data.frequencies.length === 0) {
                    throw new Error('데이터가 비어있음');
                }
                
                logCommand(`   데이터 검증 완료: ${data.frequencies.length} 포인트`);
                logCommand(`   주파수 범위: ${data.frequencies[0].toFixed(2)} - ${data.frequencies[data.frequencies.length-1].toFixed(2)} MHz`);
                logCommand(`   진폭 범위: ${Math.min(...data.spectrum).toFixed(1)} - ${Math.max(...data.spectrum).toFixed(1)} dBm`);
                
                // 전역 변수 업데이트 (깊은 복사)
                frequencies = [...data.frequencies];
                spectrumData = [...data.spectrum];
                
                // 차트 스케일 자동 조정
                const minAmp = Math.min(...data.spectrum);
                const maxAmp = Math.max(...data.spectrum);
                const ampRange = maxAmp - minAmp;
                const padding = ampRange * 0.1; // 10% 패딩
                
                // 차트 데이터 업데이트
                chart.data.labels = data.frequencies.map(f => f.toFixed(1));
                chart.data.datasets[0].data = [...data.spectrum];
                
                // Y축 범위 자동 조정
                chart.options.scales.y.min = Math.max(-120, minAmp - padding);
                chart.options.scales.y.max = Math.min(20, maxAmp + padding);
                
                // 차트 업데이트 실행 (애니메이션과 함께)
                logCommand('   차트 렌더링 시작...');
                chart.update('active');
                
                // 렌더링 완료 대기
                await new Promise(resolve => {
                    // Chart.js 애니메이션 완료 이벤트 대기
                    const onAnimationComplete = () => {
                        chart.options.animation.onComplete = null;
                        resolve();
                    };
                    
                    chart.options.animation.onComplete = onAnimationComplete;
                    
                    // 안전장치: 최대 2초 대기
                    setTimeout(resolve, 2000);
                });
                
                // 상태 업데이트
                const statusMsg = `스캔 완료 - ${data.frequencies.length}개 포인트, 범위: ${data.frequencies[0].toFixed(1)} - ${data.frequencies[data.frequencies.length-1].toFixed(1)} MHz`;
                document.getElementById('statusDisplay').textContent = statusMsg;
                
                updateDebugInfo('차트 업데이트 완료');
                logCommand('✅ Step 8 완료: 차트 업데이트 성공');
                
                // 차트 렌더링 확인
                const canvas = document.getElementById('spectrumChart');
                if (canvas) {
                    logCommand(`   최종 확인: 캔버스 크기 ${canvas.width}x${canvas.height}, 데이터 ${chart.data.datasets[0].data.length}개`);
                }
                
            } catch (error) {
                logCommand(`❌ Step 8 실패: 차트 업데이트 오류 - ${error.message}`);
                updateDebugInfo(`차트 업데이트 실패: ${error.message}`);
                throw error;
            }
        }

        // 안전한 명령 전송 (v18 방식)
        async function sendCommandSafe(command, timeoutMs = 2000) {
            try {
                logCommand(`📤 안전 명령: ${command}`);
                await writer.write(new TextEncoder().encode(command + '\r'));
                
                const response = await readWithQuickTimeout(timeoutMs);
                logCommand(`📥 안전 응답: "${response}"`);
                
                return response;
            } catch (error) {
                logCommand(`⚠️ 안전 명령 "${command}" 오류: ${error.message} (무시됨)`);
                return null;
            }
        }

        // 하드웨어 스펙트럼 가져오기 (v18 방식 - 간소화)
        async function getHardwareSpectrum() {
            try {
                const startFreq = parseFloat(document.getElementById('startFreq').value) * 1e6;
                const stopFreq = parseFloat(document.getElementById('stopFreq').value) * 1e6;
                const points = parseInt(document.getElementById('scanPoints').value);

                logCommand('📡 === 하드웨어 스펙트럼 측정 시작 ===');
                logCommand(`범위 설정: ${startFreq/1e6} - ${stopFreq/1e6} MHz, ${points} 포인트`);

                await sendCommandSafe('pause');
                await sleep(200);

                await sendCommandSafe(`sweep start ${Math.floor(startFreq)}`);
                await sleep(100);
                await sendCommandSafe(`sweep stop ${Math.floor(stopFreq)}`);
                await sleep(100);

                await sendCommandSafe('resume');
                
                const scanTime = Math.max(1000, points * 5);
                logCommand(`   스캔 완료 대기 중... (${scanTime}ms)`);
                await sleep(scanTime);

                const freqResponse = await sendCommandSafe('frequencies', 5000);
                const dataResponse = await sendCommandSafe('data 0', 5000);
                
                if (!freqResponse || !dataResponse) {
                    throw new Error('스펙트럼 데이터 가져오기 실패');
                }

                // 데이터 파싱
                const freqLines = freqResponse.split(/[\r\n]+/)
                    .map(line => line.trim())
                    .filter(line => line.length > 0 && !isNaN(parseFloat(line)))
                    .map(line => parseFloat(line));

                const dataLines = dataResponse.split(/[\r\n]+/)
                    .map(line => line.trim())
                    .filter(line => line.length > 0 && !isNaN(parseFloat(line)))
                    .map(line => parseFloat(line));

                const minLength = Math.min(freqLines.length, dataLines.length);
                const freqs = freqLines.slice(0, minLength).map(freq => freq / 1e6);
                const spectrum = dataLines.slice(0, minLength);

                logCommand('📡 === 하드웨어 스펙트럼 측정 완료 ===');
                
                return { frequencies: freqs, spectrum: spectrum };
                
            } catch (error) {
                logCommand(`❌ 하드웨어 스캔 오류: ${error.message}`);
                return simulateSpectrum();
            }
        }

        // 마커 업데이트
        function updateMarker(frequency, amplitude) {
            const markerElement = document.getElementById('markerInfo');
            if (markerElement) {
                markerElement.innerHTML = `
                    <strong>주파수:</strong> ${frequency.toFixed(2)} MHz<br>
                    <strong>진폭:</strong> ${amplitude.toFixed(1)} dBm
                `;
            }
        }

        // CSV 다운로드
        function downloadCSV() {
            if (frequencies.length === 0 || spectrumData.length === 0) {
                alert('먼저 스캔을 실행하세요.');
                return;
            }

            let csvContent = "주파수(MHz),신호강도(dBm)\n";
            for (let i = 0; i < frequencies.length; i++) {
                csvContent += `${frequencies[i].toFixed(3)},${spectrumData[i].toFixed(2)}\n`;
            }

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            const url = URL.createObjectURL(blob);
            link.setAttribute("href", url);
            link.setAttribute("download", `spectrum_data_${new Date().toISOString().slice(0,10)}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // 페이지 로드 초기화 (강화된 버전)
        window.addEventListener('load', async function() {
            logCommand('🚀 === Step 1: 시스템 초기화 시작 ===');
            
            try {
                // 테마 초기화
                initTheme();
                
                updateDebugInfo('시스템 초기화 중...');
                
                // Chart.js 라이브러리 확인
                if (typeof Chart === 'undefined') {
                    logCommand('❌ Chart.js 라이브러리가 로드되지 않음');
                    updateDebugInfo('Chart.js 라이브러리 로드 실패');
                    return;
                }
                
                logCommand('✅ Chart.js 라이브러리 로드 확인');
                
                // DOM이 완전히 로드될 때까지 대기
                await new Promise(resolve => {
                    if (document.readyState === 'complete') {
                        resolve();
                    } else {
                        window.addEventListener('load', resolve);
                    }
                });
                
                // 차트 컨테이너가 준비될 때까지 대기
                const chartContainer = document.querySelector('.chart-wrapper');
                if (chartContainer) {
                    // 컨테이너 크기가 설정될 때까지 잠시 대기
                    await new Promise(resolve => setTimeout(resolve, 100));
                }
                
                // 차트 초기화
                logCommand('🔄 차트 초기화 시작...');
                await initChart();
                logCommand('✅ Step 1 완료: 차트 초기화 성공');
                
                // Web Serial API 확인
                if (!('serial' in navigator)) {
                    logCommand('❌ 경고: 이 브라우저는 Web Serial API를 지원하지 않습니다.');
                    logCommand('🔧 해결방법: Chrome, Edge, Opera 브라우저를 사용하세요.');
                    updateDebugInfo('Web Serial API 지원 안됨');
                } else {
                    logCommand('✅ Web Serial API 지원됨');
                    
                    // 연결 해제 이벤트 리스너
                    navigator.serial.addEventListener('disconnect', (event) => {
                        if (event.target === serialPort) {
                            updateConnectionStatus('disconnected', '🔌 장치 연결 해제됨 (USB 케이블 확인)');
                            serialPort = null;
                            reader = null;
                            writer = null;
                        }
                    });
                }
                
                // 애니메이션 효과 추가
                document.querySelectorAll('.card').forEach((card, index) => {
                    card.style.animationDelay = `${index * 0.1}s`;
                });
                
                // 차트 크기 조정 이벤트 리스너
                window.addEventListener('resize', () => {
                    if (chart) {
                        chart.resize();
                        logCommand('📏 차트 크기 조정됨');
                    }
                });
                
                // 초기 테스트 차트 표시
                setTimeout(async () => {
                    logCommand('🔄 초기 테스트 차트 표시...');
                    await testChart();
                }, 300);
                
                logCommand('✅ 전체 시스템 초기화 완료');
                updateDebugInfo('시스템 초기화 완료 - 차트 준비됨');
                
            } catch (error) {
                logCommand(`❌ 초기화 오류: ${error.message}`);
                updateDebugInfo(`초기화 실패: ${error.message}`);
                console.error('초기화 오류:', error);
                
                // 초기화 실패시 대체 방법 시도
                logCommand('🔄 대체 초기화 시도...');
                setTimeout(async () => {
                    try {
                        await initChart();
                        await testChart();
                        logCommand('✅ 대체 초기화 성공');
                    } catch (retryError) {
                        logCommand(`❌ 대체 초기화도 실패: ${retryError.message}`);
                    }
                }, 1000);
            }
    </script>
